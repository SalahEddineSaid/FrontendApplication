<app-nav></app-nav>

<div class="container spacer">
  <div class="panel panel-default">
    <div class="panel-heading"><h3>Saisie d'une Question</h3></div>
    <br>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="onSaveQuestion(f.value)">

        <div class="form-group">
          <label class="control-label">Question :</label>
          <input class="form-control" type="text"  name="question" required ngModel/>
        </div>

        <div class="form-group">
          <h4>Liste types des questions :</h4>
          <mat-form-field>
            <mat-select placeholder="Type Question"  name="typeQuestion" required ngModel>
              <mat-option *ngFor="let t of typeQuestionList" [value]="t">
                {{t.description}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="form-group">
          <h4>Liste des Rubriques :</h4>
          <mat-form-field>
            <mat-select placeholder="Rubrique"  name="rubrique" required ngModel>
              <mat-option *ngFor="let r of rubriqueList" [value]="r">
                {{r.libelleRubrique}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>


        <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Save</button>
        <div class="divider"></div>
        <button  type="submit" (click)="returnToList()" class="btn btn-primary">Retour</button>
      </form>
    </div>
  </div>
</div>

<app-footer ></app-footer>
