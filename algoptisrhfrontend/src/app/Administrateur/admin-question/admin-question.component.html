<app-nav ></app-nav>


    <div class="panel-heading">
        <h3 style="margin-left:40%" class="font-italic">Liste des Questions (Réponses)</h3>
      </div>
    
      <button type="button" class="btn btn-outline-primary" (click)="onAddQuestion()">Ajouter une question</button>
      
    
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    <table mat-table [dataSource]="dataSource"   matSort class="mat-elevation-z8">
        
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        

         

                <ng-container matColumnDef="question">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header >QUESTION</th>
                    <td mat-cell *matCellDef="let element"> {{element.question}} </td>
                  </ng-container>
                
        
              
        <!-- Weight Column -->
        <ng-container matColumnDef="description" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.typeQuestion.description}} </td>
          </ng-container>
    
          <ng-container matColumnDef="libelleRubrique" >
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Rubrique </th>
              <td mat-cell *matCellDef="let element"> {{element.rubrique.libelleRubrique}} </td>
            </ng-container>
    
    
          <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element"> 
                
                  <a class="btn" class="text-primary" (click)="onEditQuestion(qR.idquestreponse)">Edit </a>
                  <a class="btn" class="text-danger" (click)="onDeleteQuestion(qR)">Delete</a>
                </td>
            </ng-container>
        
        
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
    
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        <button style="margin-left:80%" type="submit" routerLink="/admin-groupe" class="btn btn-outline-primary btn-sm">Retour </button>
        
        <app-footer ></app-footer>
