<app-nav ></app-nav>

<div class="container spacer">
  <div class="panel panel-default">
    <div class="panel-heading"><h3>Editer un User</h3></div>
    <br>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="updateUser(f.value)">

        <div class="form-group">
          <label class="control-label">Username :</label>
          <input class="form-control" type="text" required [(ngModel)]="user.username" name="username"/>
        </div>

        <div class="form-group">
          <label class="control-label">Email :</label>
          <input class="form-control" type="email" required [(ngModel)]="user.email" name="email"/>
        </div>

        <div class="form-group">
          <label class="control-label">Type :</label>
          <input class="form-control" type="text" required [(ngModel)]="user.type" name="type"/>
        </div>
         
        <div class="form-group">
          <h4>Liste des Roles :</h4>
          <mat-form-field>
            <mat-select [placeholder]="user.role.description" name="role" required [(ngModel)]="user.role">
              <mat-option *ngFor="let r of roleList" [value]="r">
                {{r.description}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Save</button>
        <div class="divider"></div>
        <button  type="submit" (click)="returnToList()" class="btn btn-primary">Retour</button>

      </form>
    </div>
  </div>
</div>

<app-footer ></app-footer>
