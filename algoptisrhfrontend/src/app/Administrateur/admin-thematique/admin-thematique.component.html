<div class="panel-heading">
    <h3 style="margin-left:40%" class="font-italic">Liste des Thematiques</h3>
  </div>
<br/>

  <button  class="btn btn-outline-primary" (click)="onAddThematique()">Ajouter une thématique</button>
  
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
<table mat-table [dataSource]="dataSource"   matSort class="mat-elevation-z8">
    
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header >Code </th>
        <td mat-cell *matCellDef="let element"> {{element.codeThematique}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="libelle">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Libelle </th>
        <td mat-cell *matCellDef="let element"> {{element.libelleThematique}} </td>
      </ng-container>
    
   
  

      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element"> 
            
              <a class="btn" class="text-primary" (click)="onEditThematique(element.idthematique)">Edit </a>
              <a class="btn" class="text-danger" (click)="onDeleteThematique(element)">Delete</a>
          </td>
        </ng-container>
    
      <td>
         
        </td>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    <button style="margin-left:80%" type="submit" routerLink="/admin-groupe" class="btn btn-outline-primary btn-sm">Retour </button>
    
<app-footer ></app-footer>
